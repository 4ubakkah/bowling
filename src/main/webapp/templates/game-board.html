
<div class="col-md-12">
        <form name="createNewBoard" novalidate ng-submit="roll()" >
            <button type="submit" class="btn btn-md btn-primary col-md-5 col-md-offset-3"  ng-disabled="isGameComplete()" >
                <span class="glyphicon glyphicon-plus"></span> New Roll
            </button>
        </form>

    <div class="col-lg-offset-3 col-lg-5">
        <table class="table table-hover table-striped table-condensed" ng-show="rolls.length">
            <h2 class="lead text-center">History of rolls in the game</h2>
            <thead>
            <td>#</td>
            <td>Frame</td>
            <td>Move created</td>
            </thead>
            <tbody>
                <tr ng-repeat="roll in rolls">
                    <td>{{$index + 1}}</td>
                    <td>First roll: {{roll.pinsHitCountFirstTake}}, Second roll: {{roll.pinsHitCountSecondTake}}</td>
                    <td>{{roll.created | date:'MM-dd-yyyy HH:mm:ss'}}</td>
                    </tr>
                    </tbody>
                </table>

                <div ng-show="!rolls.length">
                    No rolls yet.
                </div>
</div>
</div>
